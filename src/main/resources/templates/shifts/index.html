<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>
<h1></h1>
<header th:replace="fragments :: header"></header>
<nav>
    <ul>
        <li><a href="shifts/add">Create Shift</a></li>
        <li><a href="shifts/send">Send Schedule</a></li>
    </ul>
</nav>
<table class="table table-striped">
    <thead>
    Schedule
    </thead>
    <tr>
        <th>Employee</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
        <th>Sun</th>
    </tr>
    <tr th:each="employee : ${employees}">
            <tr th:each="shift : ${shifts}">
    <td th:text="${shift.shiftDay}: ${shift.shiftStart} - ${shift.shiftEnd}"></td>
    </tr>
</table>

</body>
</html>
