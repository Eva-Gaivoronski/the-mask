<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="~{fragments :: header}"></header>
<div id="admin-bar">
    <div class="nav">
        <a class="navlink" href="shifts/add">Create Shift</a>
        <a class="navlink" href="shifts/send">Send Schedule</a>
    </div>
</div>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Shifts</th>
    </tr>
    </thead>
    <tr>
        <th>Employee</th>
        <th>Day</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Role</th>

    </tr>
    <tr th:each="shift : ${shifts}">
        <td th:text="${shift.employee.name}"></td>
        <td th:text="${shift.shiftDay}"></td>
        <td th:text="${shift.shiftStart}"></td>
        <td th:text="${shift.shiftEnd}"></td>
        <td th:text="${shift.role.name}"></td>
    </tr>
</table>

</body>
</html>
