<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>

<body class="container  body-content">
<h1 th:text="${'Employee: ' + shift.employee.name}">Default Title</h1>

<nav th:replace="~{fragments :: header}"></nav>

<div class="shift-listing">
    <p th:text="${'Day: ' + shift.shiftDay}"></p>
    <p th:text="${'Shift Start: ' + shift.shiftStart}"></p>
    <p th:text="${'Shift End: ' + shift.shiftEnd}"></p>
    <p th:text="${'Hours: ' + shift.getShiftHours()}"></p>
    <p th:if="${shift.role != null}" th:text="${'Role: ' + shift.role.name}"></p>
</div>


</body>
</html>
