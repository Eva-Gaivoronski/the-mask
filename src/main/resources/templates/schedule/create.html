<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:insert="~{fragments :: head}">
</head>
<body>
<h1></h1>
<header th:replace="~{fragments :: header}"></header>
<form method="post">
<select name="selectedMonth" id="selectedMonth" th:selected="selected">
    <option th:each="month : ${year.months}" th:value="${month.month}" onclick="submit"
            th:selected="${month.month} == ${selectedMonth}" th:text="${month.name}"></option>
</select>
    <input type="number" name="year" id="year" th:value="${year.year}"/>
    <input type="submit" value="Create"/>
</form>
</body>
</html>
